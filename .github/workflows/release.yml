name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.2.0)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate version format
        run: |
          if ! echo "${{ github.event.inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: version must be in X.Y.Z format (got '${{ github.event.inputs.version }}')"
            exit 1
          fi

      - name: Bump version in files
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # pyproject.toml
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

          # plugin.json and marketplace.json (update "version" fields via Python)
          python3 -c "
          import json, pathlib

          # plugin.json — top-level version
          p = pathlib.Path('.claude-plugin/plugin.json')
          data = json.loads(p.read_text())
          data['version'] = '$VERSION'
          p.write_text(json.dumps(data, indent=2) + '\n')

          # marketplace.json — version inside each plugin entry
          p = pathlib.Path('.claude-plugin/marketplace.json')
          data = json.loads(p.read_text())
          for plugin in data.get('plugins', []):
              plugin['version'] = '$VERSION'
          p.write_text(json.dumps(data, indent=2) + '\n')
          "

      - name: Create PR for version bump
        run: |
          VERSION="${{ github.event.inputs.version }}"
          BRANCH="release/v$VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b "$BRANCH"
          git add pyproject.toml .claude-plugin/plugin.json .claude-plugin/marketplace.json
          git commit -m "chore: release v$VERSION"
          git push origin "$BRANCH"
          gh pr create \
            --title "chore: release v$VERSION" \
            --body "Automated version bump for v$VERSION release." \
            --base main \
            --head "$BRANCH"
          gh pr merge "$BRANCH" --squash --auto --delete-branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for PR to merge
        run: |
          VERSION="${{ github.event.inputs.version }}"
          BRANCH="release/v$VERSION"
          echo "Waiting for release/v$VERSION PR to merge..."
          for i in $(seq 1 20); do
            STATUS=$(gh pr view "$BRANCH" --json state -q '.state' 2>/dev/null || echo "NOTFOUND")
            if [ "$STATUS" = "MERGED" ]; then
              echo "PR merged."
              break
            fi
            echo "  attempt $i: state=$STATUS, waiting 15s..."
            sleep 15
          done
          if [ "$STATUS" != "MERGED" ]; then
            echo "Error: PR did not merge within timeout."
            exit 1
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and release
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git fetch origin main
          git checkout main
          git pull
          git tag "v$VERSION"
          git push origin "v$VERSION"
          gh release create "v$VERSION" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
