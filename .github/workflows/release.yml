name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.2.0)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate version format
        run: |
          if ! echo "${{ github.event.inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: version must be in X.Y.Z format (got '${{ github.event.inputs.version }}')"
            exit 1
          fi

      - name: Bump version in files
        run: |
          VERSION="${{ github.event.inputs.version }}"

          # pyproject.toml
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml

          # plugin.json and marketplace.json (update "version" fields via Python)
          python3 -c "
          import json, pathlib

          # plugin.json — top-level version
          p = pathlib.Path('.claude-plugin/plugin.json')
          data = json.loads(p.read_text())
          data['version'] = '$VERSION'
          p.write_text(json.dumps(data, indent=2) + '\n')

          # marketplace.json — version inside each plugin entry
          p = pathlib.Path('.claude-plugin/marketplace.json')
          data = json.loads(p.read_text())
          for plugin in data.get('plugins', []):
              plugin['version'] = '$VERSION'
          p.write_text(json.dumps(data, indent=2) + '\n')
          "

      - name: Commit and tag
        run: |
          VERSION="${{ github.event.inputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pyproject.toml .claude-plugin/plugin.json .claude-plugin/marketplace.json
          git commit -m "chore: release v$VERSION"
          git tag "v$VERSION"
          git push origin HEAD:main "v$VERSION"

      - name: Create GitHub Release
        run: gh release create "v${{ github.event.inputs.version }}" --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
